<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .block {
            position: fixed;
            background: #2184cd;
            color: #fff;
            z-index: 999;
        }
        .square {
            width: 600px;
            height: 400px;
            background-color: red;
        }
        .div{
            width: 650px;
            height: 450px;
        }

        .rotateToRight {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .rotateToLeft {
            -webkit-transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            transform: rotate(270deg);
        }
        .rotateReverse{
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">

            }
            textout = textarrout.join('\n');
            var h1 = document.createElement('h1');
            h1.innerHTML = textout;
            document.body.appendChild(h1);
        }

        function rotateImg(){
            $('.square').removeClass('rotateToLeft');
            $('.square').toggleClass('rotateToRight');
        }

        function rotateImgLeft(){
            $('.square').removeClass('rotateToRight');
            $('.square').toggleClass('rotateToLeft');
        }

        function rotateReverse(){
            $('.square').removeClass('rotateToLeft');
            $('.square').removeClass('rotateToRight');
            $('.square').toggleClass('rotateReverse');
        }
        function reset(){
            $('.square').removeClass('rotateToLeft');
            $('.square').removeClass('rotateToRight');
            $('.square').removeClass('rotateReverse');


        }


    </script>
